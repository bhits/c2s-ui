<button md-button [mdMenuTriggerFor]="menu" class="menu-button menu-border-left">{{'HOME.MENU.TITLE' | translate}}
</button>

<md-menu #menu="mdMenu">
  <md-list>
    <md-list-item *ngFor="let menuItem of getEnabledMenuItems()">
      <button md-menu-item (click)="navigateTo(menuItem.key, menuItem.routerLink)">
        <span>{{menuItem.text | translate}}</span>
      </button>
    </md-list-item>
  </md-list>
</md-menu>
